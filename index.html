<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;400&family=Caveat&family=Dancing+Script&family=Dekko&family=Lato&family=Lilita+One&family=Roboto&family=Space+Grotesk:wght@600&family=Ubuntu&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container">

      <!--LEFT SIDE --> 

      <div class="left-container">
        <div class="banner">
          <img src="./icons8-github-60.png" alt="logo" class="logo" />
          <h1 class="logo-header">MacBit</h1>
        </div>
        <div class="credit">
          Foto von
          <a " target="_blank"
            href="https://unsplash.com/de/@neom?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >NEOM  </a
          >
          auf
          <a
            href="https://unsplash.com/de/fotos/eine-person-die-in-der-mitte-einer-hohle-steht-s0A8sa9oasY?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </div>
      </div>

      <!--RIGHT SIDE --> 

      <div class="right-container">
        <h2 class="starting-text">
          Embrace the future with us: register now to unlock a treasure <br />
          trove of knowledge, tools, and opportunities designed to propel
          <br />your personal and professional growth. <br />
          Join our community. <br /><br />

          You <em>know</em> you want to.
        </h2>
        <form action="" method=""> 
        <div class="grid-container">
          <div class="grid-div">
            <label for="first-name" class="grid-item" >First Name</label>
            <input type="text" name="first-name" id="first-name" required />
          </div>

          <div class="grid-div">
            <label for="last-name" class="grid-item">Last Name</label>
            <input type="text" name="last-name" id="last-name" required />
          </div>

          <div class="grid-div">
            <label for="e-mail" class="grid-item">E-Mail</label>
            <input type="text" name="e-mail" id="e-mail" required />
          </div>

          <div class="grid-div">
            <label for="phone-number" class="grid-item">Phone-Number</label>
            <input type="text" name="phone-number" id="phone-number" required />
          </div>

          <div class="grid-div password-input">
            <label for="password" class="grid-item">Password</label>
            <div class="pw-div">
              <input type="password" name="password" id="password" required />
              <button type="button" class="show-pw">show password</button>
            </div>
          </div>

          <div class="grid-div">
            <label for="confirm-password" class="grid-item"
              >Confirm Password</label
            >
            <input
              type="password"
              name="confirm-password"
              id="confirm-password" required/>
          </div>
        </div>

        <button type="submit" class="account-btn" role="button">Create Account</button>
      </form>
        <p class="log-in">Already have an account? <a href=""> Log in!</a></p>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
